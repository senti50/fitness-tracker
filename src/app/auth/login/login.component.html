<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm"
        (ngSubmit)="onSubmit()">
    <mat-form-field>
      <label>
        <input name="email" type="email" matInput placeholder="Your email" formControlName="email">
      </label>
      <mat-hint>Please enter a valid email.</mat-hint>
      <mat-error>Invalid or missing email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input name="password" type="password" matInput placeholder="Your password" formControlName="password">
      </label>
      <mat-hint>Please enter your password.</mat-hint>
      <mat-error>Missing password</mat-error>
    </mat-form-field>
    <button *ngIf="(!(isLoading$ | async))" type="submit" mat-raised-button color="primary"
            [disabled]="loginForm.invalid">Submit
    </button>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </form>
</section>
