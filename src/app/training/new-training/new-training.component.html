<div class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
      <mat-card-content>
        <mat-form-field *ngIf="!(isLoading$ | async) && exercises" fxLayoutAlign="center">
          <mat-label>Choose exercise</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{exercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div fxLayoutAlign="center">
          <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
        </div>
      </mat-card-content>
      <mat-card-actions *ngIf="!(isLoading$ | async)" fxLayoutAlign="center">
        <button *ngIf="exercises" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Start</button>
        <button *ngIf="!exercises" type="button" mat-raised-button color="primary" (click)="fetchExercises()">Fetch
          again
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
